<div class="movie-list-container">
  <h1>Pel√≠culas</h1>
  <div class="cards-wrapper">
    <div class="card-container">
      <div *ngFor="let movie of movies" class="movie-card card">
        <a [routerLink]="['/movie', movie.id]">
          <img [src]="movie.poster_url" alt="{{ movie.titulo }} poster" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ movie.titulo }}</h5>
            <!-- <p class="card-text">{{ movie.descripcion }}</p> -->
            <div>
              <span *ngFor="let genre of movie.generos" class="badge">{{ genre.nombre }}</span>
            </div>
            <p>Rating: {{ movie.rating }}/5</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
